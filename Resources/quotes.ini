[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=0
@IncludeState=#@#State.inc
OnCloseAction=[!WriteKeyValue Variables LastUnload "[MeasureNow]" "#@#State.inc"]

[Variables]
; Layout
QuoteX=20
QuoteY=20
QuoteW=520
Gap=12
DayStamp=
DailyBaseIndex=0
CurrentIndex=0
LastDailyBaseIndex=0
CycleOnRefresh=1
LastUnload=0

; Defaults (used if a quote entry doesn't specify)
DefaultFont=Segoe UI
DefaultSize=18
DefaultColor=255,255,255

; Variables populated by Lua
QuoteText=Loading...
QuoteAuthor=
QuoteFont=#DefaultFont#
QuoteSize=#DefaultSize#
QuoteColor=#DefaultColor#
QuoteAlign=LeftTop
QuoteByAlign=LeftTop
QuoteXPos=#QuoteX#
ByXPos=#QuoteX#
QuoteWBox=#QuoteW#
ByWBox=#QuoteW#

[MeasureNow]
Measure=Time
TimeStamp=1

[MeasureQuotes]
Measure=Script
ScriptFile=#@#Scripts\\quotes.lua

[MeterQuote]
Meter=String
X=#QuoteXPos#
Y=#QuoteY#
W=#QuoteW#
Text=#QuoteText#
FontFace=#QuoteFont#
FontSize=#QuoteSize#
FontColor=#QuoteColor#
StringAlign=#QuoteAlign#
AntiAlias=1
ClipString=2
DynamicVariables=1

[MeterAuthor]
Meter=String
X=#ByXPos#
Y=0
W=#QuoteW#
Text=- #QuoteAuthor#
FontFace=#QuoteFont#
FontSize=14
FontColor=#QuoteColor#
StringAlign=#QuoteByAlign#
AntiAlias=1
DynamicVariables=1

[Metadata]
Name=Rainmeter Quote Skin
Author=Hayden Hookham
Information=Customisable skin to display inspirational quotes. Quotes can be customised at https://thatsimpilot.github.io/RainmeterQuoteSkin/.
