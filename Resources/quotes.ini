[Rainmeter]
Update=1000
AccurateText=1
OnRefreshAction=[!CommandMeasure MeasureQuotes "GetQuote()"]

[Variables]
FontName=Segoe UI
DefaultSize=26
DefaultColor=255,255,255
AuthorColor=180,180,180

[MeasureQuotes]
Measure=Script
ScriptFile=#@#Scripts\Quotes.lua

[MeterQuote]
Meter=String
Text=#QuoteText#
FontFace=#QuoteFont#
FontSize=#QuoteSize#
FontColor=#QuoteColor#
StringAlign=#QuoteAlign#
AntiAlias=1
W=400
H=200
ClipString=2
X=20
Y=20

[MeterAuthor]
Meter=String
Text=â€” #QuoteAuthor#
FontFace=#QuoteFont#
FontSize=14
FontColor=#AuthorColor#
StringAlign=#QuoteByAlign#
AntiAlias=1
X=20
Y=([MeterQuote:Y] + [MeterQuote:H] + 10)
