[Rainmeter]
Update=1000
AccurateText=1
OnRefreshAction=[!CommandMeasure MeasureQuotes "GetQuote()"]

[Variables]
FontName=Segoe UI
DefaultSize=18
DefaultColor=255,255,255
AuthorColor=180,180,180

[MeasureQuotes]
Measure=Script
ScriptFile=#@#Scripts\quotes.lua

[MeterQuote]
Meter=String
Text=#QuoteText#
DynamicVariables=1
FontFace=#QuoteFont#
FontSize=#QuoteSize#
FontColor=#QuoteColor#
StringAlign=#QuoteAlign#
AntiAlias=1
W=400
H=200
ClipString=2
X=20
Y=20

[MeterAuthor]
Meter=String
Text=- #QuoteAuthor#
DynamicVariables=1
FontFace=#QuoteFont#
FontSize=14
FontColor=#QuoteColor#
StringAlign=#QuoteByAlign#
AntiAlias=1
X=20
Y=([MeterQuote:Y] + [MeterQuote:H] + 10)
